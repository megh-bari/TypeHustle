<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Measure your typing speed and accuracy with our interactive test. Choose difficulty levels and get real-time performance feedback to enhance your typing skills.">
     <meta name="keywords" content="typing test, typing speed, typing master, type hustle, typing accuracy, typing challenge, typing practice, keyboard skills">
     <meta name="author" content="Megh Bari">
     <meta name="copyright" content="TypeHustle">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>TypeHustle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <span>TypeHustle</span>
        <nav>
            <ul id="time-options">
                <li id="15">15s</li>
                <li id="30">30s</li>
                <li id="60">60s</li>
            </ul>
        </nav>
        <nav>
            <ul id="level-options">
                <li id="easy">Easy</li>
                <li id="medium">Medium</li>
                <li id="hard">Hard</li>
            </ul>
        </nav>
    </header>
    

    <div class="container">
        <div id="timer">30s</div>
        <div id="words-display"></div>
        <button id="restart-btn"><i class="fas fa-rotate-right"></i></button>
    </div>

    <div id="result-card" class="hidden">
        <h2>Result:</h2>
        <p>WPM: <span id="wpm"></span></p>
        <p>Accuracy: <span id="accuracy"></span></p>
        <button id="close-result-btn">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
